media_folder: "Images"
public_folder: "/Images"

collections:
  - name: "pages"
    label: "Pages"
    folder: ""
    create: true
    fields:
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Slug", name: "slug", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
      - { label: "Layout", name: "layout", widget: "select", options: ["default", "page"] }
